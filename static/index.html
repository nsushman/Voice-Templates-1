<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Prompt Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.4/css/bootstrap3/bootstrap-switch.min.css">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Dark Mode Toggle -->
            <div class="col-md-12 text-right">
                <label class="switch">
                    <input type="checkbox" id="darkModeToggle">
                    <span class="slider round"></span>
                </label>
                <span class="ml-2">Dark Mode</span>
            </div>
        </div>
        <div class="row">
            <!-- Section 1: Left Side -->
            <div class="col-md-4">
                <h1>Transcript</h1>
                <textarea id="prompt" class="form-control" rows="4" placeholder="Enter your prompt here..."></textarea>
                <div class="mt-3">
                    <button class="btn btn-primary" onclick="generate()">Summarize</button>
                    <button class="btn btn-secondary">Record</button>
                    <button class="btn btn-secondary">Audit</button>
                    <button class="btn btn-secondary" data-toggle="modal" data-target="#snippetsModal">Snippets</button>
                </div>
            </div>

            <!-- Section 2: Right Side -->
            <div class="col-md-8">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="tab1-tab" data-toggle="tab" href="#tab1" role="tab" aria-controls="tab1" aria-selected="true">Tab 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="tab2-tab" data-toggle="tab" href="#tab2" role="tab" aria-controls="tab2" aria-selected="false">Tab 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="tab3-tab" data-toggle="tab" href="#tab3" role="tab" aria-controls="tab3" aria-selected="false">Tab 3</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="tab4-tab" data-toggle="tab" href="#tab4" role="tab" aria-controls="tab4" aria-selected="false">Gallery</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="tab1" role="tabpanel" aria-labelledby="tab1-tab">
                        <textarea class="form-control" rows="10"></textarea>
                    </div>
                    <div class="tab-pane fade" id="tab2" role="tabpanel" aria-labelledby="tab2-tab">
                        <textarea class="form-control" rows="10"></textarea>
                    </div>
                    <div class="tab-pane fade" id="tab3" role="tabpanel" aria-labelledby="tab3-tab">
                        <textarea class="form-control" rows="10"></textarea>
                    </div>
                    <div class="tab-pane fade" id="tab4" role="tabpanel" aria-labelledby="tab4-tab">
                        <div class="row">
                            <div class="col-md-4">
                                <img src="image1.jpg" class="img-fluid gallery-img" alt="Gallery Image 1">
                                <p>Caption 1</p>
                            </div>
                            <div class="col-md-4">
                                <img src="image2.jpg" class="img-fluid gallery-img" alt="Gallery Image 2">
                                <p>Caption 2</p>
                            </div>
                            <div class="col-md-4">
                                <img src="image3.jpg" class="img-fluid gallery-img" alt="Gallery Image 3">
                                <p>Caption 3</p>
                            </div>
                            <div class="col-md-4">
                                <img src="image4.jpg" class="img-fluid gallery-img" alt="Gallery Image 4">
                                <p>Caption 4</p>
                            </div>
                            <div class="col-md-4">
                                <img src="image5.jpg" class="img-fluid gallery-img" alt="Gallery Image 5">
                                <p>Caption 5</p>
                            </div>
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-primary">Book a demo</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Snippets Modal -->
    <div class="modal fade" id="snippetsModal" tabindex="-1" role="dialog" aria-labelledby="snippetsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="snippetsModalLabel">Snippet Library</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table class="table table-bordered" id="snippetTable">
                        <thead>
                            <tr>
                                <th>Section Title</th>
                                <th>Trigger Phrase</th>
                                <th>Status</th>
                                <th>Snippet Text</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows will be added dynamically here -->
                        </tbody>
                    </table>
                    <button class="btn btn-primary" id="addRowBtn">Add New Row</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="static/script.js"></script>
</body>
</html>
